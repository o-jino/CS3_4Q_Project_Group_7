<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img id="logo" src="images/polarbear-logo.png" >
  
        <header>
          <h1 id="title">
            <div id="title1">PROJECT</div> 
            <div id="title2">POLAR</div>
          </h1>
        </header>
      </nav>
    <form id="login">
        <fieldset id="fieldset1" form="login">
            <legend id="legendtitle"> POLAR PROJECT LOGIN</legend><br><br>

                <label for= "username">* Enter First name:</label>
                <input type="text" id="username" name="username" onblur='onblur1()'>
                <span id="usernameError" class="error"></span><br><br>

                <label for= "username2">* Enter Last name: </label>
                <input type="text" id="username2" name="username2" onblur='onblur2()'>
                <span id="username2Error" class="error"></span><br><br>

                <label for= "gender">* Select Gender:</label>
                <select name="usergender" id="gender" onblur='selectonblur()'><br><br>
                <option value="male"> male </option>
                <option value="female"> female </option>
                <option value="PFNT"> Prefer not to say </option>
                
                </select><br><br>

                <label for= "email">* Enter Your Email Address: </label>
                <input type="email" id="email" name="email" onblur='onblur3()'>
                <span id="emailError" class="error"></span><br><br>

                <label for= "password">* Enter Your Password: </label>
                <input type="password" id="password" name="password" onblur='onblur4()'>
                <span id="passwordError" class="error"></span><br><br>

                <label for= "Number"> Enter Contact Number: </label>
                <input type="text" id="Numberz" name="Numberz"  onblur='onblur5()'><br><br><br><br>

                <label for= "interest">* Why Do You Want To Join Our Campaign: </label><br><br>
                <textarea name="interest" id="interest" cols="70" rows="7" onblur='onblur6()'></textarea><br>
                <span id="interestError" class="error"></span><br><br>

                <input onclick="outputinfo()" type="submit" value="Submit" id="end">
                <input onclick="resetinfo()" type="reset" value="reset" id="end">

        </fieldset>
    </form>
</body>
<script src="java.js"></script>

</html>
